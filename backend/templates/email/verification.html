<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f6f7f8; padding: 3rem;">

  <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <h1 style="text-align: center; margin-bottom: 2rem; font-size: 24px; color: #333333;">
      Подтверждение аккаунта {{ username }}
    </h1>

    <p style="text-align: center; font-size: 16px; color: #555555; line-height: 1.5; margin: 1rem 0;">
      Для подтверждения аккаунта нажмите на кнопку ниже.
    </p>

    <hr style="border: none; border-top: 1px solid #dddddd; margin: 2rem 0;">

    <div style="text-align: center;">
      <a href="{{ token }}" style="display: inline-block; background-color: #ffe044; color: #000000; text-decoration: none; padding: 1rem 2rem; border-radius: 4px; font-weight: bold; font-size: 16px; margin: 2rem 0;">
        Перейти
      </a>
    </div>

    <p style="text-align: center; font-size: 16px; color: #555555; line-height: 1.5; margin: 1rem 0;">
      Или пройдите по ссылке:
    </p>

    <p style="text-align: center; font-size: 16px; color: #0066cc; margin: 1rem 0;">
      {{ token }}
    </p>

    <hr style="border: none; border-top: 1px solid #dddddd; margin: 2rem 0;">
  </div>

</body>
</html>
