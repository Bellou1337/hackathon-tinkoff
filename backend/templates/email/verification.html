<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f6f7f8; font-family: Arial, sans-serif; line-height: 1.5;">

  <table width="100%" style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-spacing: 0; border-collapse: collapse; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    <tr>
      <td style="text-align: center; padding: 20px;">
        <h1 style="font-size: 24px; margin-bottom: 20px; color: #333333;">Подтверждение аккаунта {{ username }}</h1>
        <p style="font-size: 16px; color: #555555; margin-bottom: 20px;">Для подтверждения аккаунта нажмите на кнопку ниже.</p>
        <hr style="border: none; border-top: 1px solid #dddddd; margin: 20px 0;">
        
        <a href="{{ token }}" style="background-color: #ffe044; color: #000000; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-weight: bold; display: inline-block; font-size: 16px; margin: 20px 0;">Перейти</a>
        
        <p style="font-size: 16px; color: #555555; margin-bottom: 10px;">Или пройдите по ссылке:</p>
        {{ token }}
        <hr style="border: none; border-top: 1px solid #dddddd; margin: 20px 0;">
      </td>
    </tr>
  </table>

</body>
</html>
